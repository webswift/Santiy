server {

	listen 80;
	#listen [::]:80 ipv6only=on;
	server_name test.sanityos.com;
	return 301 https://$server_name$request_uri;
}

server {

	listen  443 ssl;

	ssl_certificate /etc/nginx/ssl/sanityos.chained.crt;
	ssl_certificate_key /etc/nginx/ssl/sanityos.key;

	server_name test.sanityos.com;

        access_log  /var/log/nginx/test.sanityos.access.log  main;
        error_log  /var/log/nginx/test.sanityos.error.log  warn;

	root /home/sanityos-test/sos/public;

	index index.php index.html index.htm;

	#allow 178.165.23.159;
	#deny all;

	auth_basic           "access denied";
	auth_basic_user_file /etc/nginx/htpasswd;

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}

	location ~ \.php$ {
		try_files $uri /index.php =404;
		fastcgi_pass php-upstream;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}

	location ~ /\.ht {
		deny all;
	}
}


